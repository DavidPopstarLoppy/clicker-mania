</p>

<p>money: <span id="money">0</span></p>
<p>gems: <span id="gems">0</span></p>
<p>crystals: <span id="crystals">0</span></p>
<p>Amethyst: <span id="amethyst">0</span></p>
<p>Amethyst shard: <span id="amethyst_shard">0</span></p>
<p>Money Multipier: <span id="money_multiplier">1</span></p>

<!--
<p>clicks: <span id="clicks">0</span></p>
<p>gem_click_cost: <span id="gem_click_cost">0</span></p>
<p>clicks_until_next_gem: <span id="clicks_until_next_gem">0</span></p>
-->

<button id="addMoney" onclick="addToMoney(1)">Click for Money</button>

<button id="buygemUpgrade" onclick="buyGemUpgrade()"><span id="upgradeText">Buy First gem Upgrade [cost: 5 gems]</span></button>

<button id="buyCrystal" onclick="buyCrystal()">Buy crystal [cost: 100 gems]</button>

<button id="buyAmethystShard" onclick="buyAmethystShard()">Buy Amethyst shard [cost: 50 money]</button>

<button id="buyAmethyst" onclick="buyAmethyst()">buyAmethyst [cost: 100 Amethyst shards]</button>

<button id="buyAutoClicker" onclick="buyAutoClicker()">buyAutoClicker [cost: <span id="auto_clicker_cost_amethyst_shards">2</span> Amethyst shards]</button>

<button id="buyMoneyMultiplier" onclick="buyMoneyMultiplier()">buyMoneyMultiplier [cost: <span id="money_multiplier_cost_amethyst_shards">2</span> Amethyst shards]</button>


<script>
    var money = 0;
    var clicks = 0;
    var gems = 0;
    var crystals = 0;
    var amethyst_shard = 0;
    var amethyst = 0;
    var gem_click_cost=50;
    var clicks_until_next_gem=gem_click_cost;
    var gem_upgrade1 = 0;
    var gem_upgrade2 = 0;
    var gem_upgrade3 = 0;
    var gem_upgrade4 = 0;
    var gem_upgrade5 = 0;
    var auto_clicker = 0;
    var auto_clicker_delay = 1000;
    var money_multiplier = 1;
    var auto_clicker_cost_amethyst_shards = 2;
    var money_multiplier_cost_amethyst_shards = 2;



function addToMoney(amount){
    clicks = clicks + 1;
    clicks_until_next_gem = clicks_until_next_gem -1;
    if (clicks_until_next_gem <= 0) {
        gems=gems+1;
        clicks_until_next_gem=gem_click_cost;
    }
    money = money + (amount * money_multiplier);
    document.getElementById("money").innerHTML = money;
    //document.getElementById("clicks").innerHTML = clicks;
    document.getElementById("gems").innerHTML = gems;
    //document.getElementById("gem_click_cost").innerHTML = gem_click_cost;
    //document.getElementById("clicks_until_next_gem").innerHTML = clicks_until_next_gem;
}

function buyGemUpgrade(){
    if(gems >= 5 && !gem_upgrade1){
        gem_upgrade1 = 1;
        gems = gems - 5;
        gem_click_cost = 45;
        document.getElementById("gems").innerHTML = gems;
        document.getElementById("gem_click_cost").innerHTML = gem_click_cost;
        document.getElementById("upgradeText").innerHTML = "Buy Second gem Upgrade [cost 10 gems]";
    } else if(gems >= 10 && !gem_upgrade2){
        gem_upgrade2 = 1;
        gems = gems - 10;
        gem_click_cost = 40;
        document.getElementById("gems").innerHTML = gems;
        document.getElementById("gem_click_cost").innerHTML = gem_click_cost;
        document.getElementById("upgradeText").innerHTML = "Buy third gem Upgrade [cost 25 gems]";
    } else if(gems >= 25 && !gem_upgrade3){
        gem_upgrade3 = 1;
        gems = gems - 25;
        gem_click_cost = 35;
        document.getElementById("gems").innerHTML = gems;
        document.getElementById("gem_click_cost").innerHTML = gem_click_cost;
        document.getElementById("upgradeText").innerHTML = "Buy fourth gem Upgrade [cost 50 gems]";
    } else if(gems >= 50 && !gem_upgrade4){
        gem_upgrade4 = 1;
        gems = gems - 50;
        gem_click_cost = 30;
        document.getElementById("gems").innerHTML = gems;
        document.getElementById("gem_click_cost").innerHTML = gem_click_cost;
        document.getElementById("upgradeText").innerHTML = "Buy fifth gem Upgrade [cost 1 crystal]";
    } else if(crystals >= 1 && !gem_upgrade5){
        gem_upgrade5 = 1;
        crystals = crystals - 1;
        gem_click_cost = 25;
        document.getElementById("crystals").innerHTML = crystals;
        document.getElementById("gem_click_cost").innerHTML = gem_click_cost;
        document.getElementById("upgradeText").innerHTML = "Gem Upgrades [MAX]";
        document.getElementById("buygemUpgrade").disabled = true;
    }
}  


function buyCrystal(){
    if(gems >= 100){
        gems = gems - 100;
        crystals = crystals + 1;
        document.getElementById("gems").innerHTML = gems;
        document.getElementById("crystals").innerHTML = crystals;
        //document.getElementById("clicks_until_next_gem").innerHTML = clicks_until_next_gem;
    }
}

function buyAmethystShard(){
    if(money >= 50){
        money = money - 50;
        amethyst_shard = amethyst_shard + 1;
        document.getElementById("money").innerHTML = money;
        document.getElementById("amethyst_shard").innerHTML = amethyst_shard;
    }
}

function buyAmethyst(){
    if(amethyst_shard >= 100){
        amethyst_shard = amethyst_shard - 100;
        amethyst = amethyst + 1;
        document.getElementById("amethyst").innerHTML = amethyst;
        document.getElementById("amethyst_shard").innerHTML = amethyst_shard;
    }
}


function buyAutoClicker(){
    if(amethyst_shard >= auto_clicker_cost_amethyst_shards){
        amethyst_shard = amethyst_shard - auto_clicker_cost_amethyst_shards;
        auto_clicker = auto_clicker + 1;
        auto_clicker_delay = Math.round(auto_clicker_delay / 2);
        auto_clicker_cost_amethyst_shards = Math.round(auto_clicker_cost_amethyst_shards *2.5);
        
        document.getElementById("amethyst_shard").innerHTML = amethyst_shard;
        document.getElementById("auto_clicker_cost_amethyst_shards").innerHTML = auto_clicker_cost_amethyst_shards;

    }
}

function buyMoneyMultiplier(){
    if(amethyst_shard >= money_multiplier_cost_amethyst_shards){
        amethyst_shard = amethyst_shard - money_multiplier_cost_amethyst_shards;
        money_multiplier = money_multiplier * 2;
        money_multiplier_cost_amethyst_shards = Math.round(money_multiplier_cost_amethyst_shards *3.25);
        
        document.getElementById("amethyst_shard").innerHTML = amethyst_shard;
        document.getElementById("money_multiplier").innerHTML = money_multiplier;
        document.getElementById("money_multiplier_cost_amethyst_shards").innerHTML = money_multiplier_cost_amethyst_shards;

    }
}



setInterval(
    function() {
        if(auto_clicker!=0) {
            addToMoney(1);
        }
    }, auto_clicker_delay
); 

</script>
